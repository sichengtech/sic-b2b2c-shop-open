# Beetl核心配置文件
# 默认的配置文件在jar包中，/org/beetl/core/beetl-default.properties ，Beetl首先加载此配置文件，
# 然后再加载classpath里的beetl.properties,并用后者覆盖前者。
# 2017-5-15 zhaolei 创建
