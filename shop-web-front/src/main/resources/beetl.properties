#模板文件的根路径，总是在这个路径下寻找模板文件
#由于使用了 Beelt 父子资源加载器，模板文件的根路径，需要在spring-mvc-front.xml中配置
#这里就使用 /  或 空，就可以了，不要设置为其它值。如果设置了值会被加入到总路径的最后端。
RESOURCE.root= /


