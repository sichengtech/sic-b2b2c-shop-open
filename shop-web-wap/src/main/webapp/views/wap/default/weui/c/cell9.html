  $(function(){
	  $('.js-category').click(function(){

                        $parent.removeClass('js-show');
                        $(this).children('i').removeClass('icon-35').addClass('icon-74');

                        $parent.siblings().removeClass('js-show');

                        $(this).children('i').removeClass('icon-74').addClass('icon-35');

                    }
		  });
	  
	  });
