      <script src="../zepto.min.js"></script>
      <script>
  $(function(){
  var ani = $("#ani");
	$('.weui_btn').click(function(){	
		
		 if(ani.hasClass($(this).data('ani'))){
		ani.removeClass();
		 }else{
		 ani.addClass($(this).data('ani')+"  animated checked");
		 
		 }
	})

	  
	  });    
      
      </script>
