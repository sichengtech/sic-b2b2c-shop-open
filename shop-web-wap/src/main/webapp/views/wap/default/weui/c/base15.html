      <script src="../zepto.min.js"></script>
      <script>
  $(function(){

	  
	  });    
 					var t =1136000000;//秒数
					function showtime(){

						var d = parseInt(t/3600/24);
						if(d<10){
							d="0"+d;	
						}
						var h = parseInt((t%(3600*24))/3600);
						if(h<10){
							h="0"+h;	
						}
						var m = parseInt((t%(3600*24))%3600/60);
						if(m<10){
							m="0"+m;	
						}
						var s = parseInt((t%(3600*24))%60);
						if(s<10){
							s="0"+s;	
						}
						var a=(d=="00")?"":'<span>'+d+' </span>天 ';
						var b=(h=="00")?"":'<span>'+ h+' </span> 时 ';
						var c=(m=="00")?"":'<span>'+m+' </span> 分 ';
						var d=(s=="00")?"":'<span>'+s+' </span> 秒';
						$('.countdown').html(a+b+c+d);
						t = t -1;
					}
					showtime();
					setInterval("showtime()",1000);     
      </script>
      <style>
       .countdown{width:100%;color:#000;line-height: 20px;font-size:14px;}
        .countdown span{ background-color:rgba(0,0,0,0.5);color: #fff;padding:5px;border-radius: 2px;margin:10px;}
      </style>
