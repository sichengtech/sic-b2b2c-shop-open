<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>思程商城</title>
	<% include("/include/head.html"){}%>
	<!-- 登录表单的js -->
	<script type="text/javascript" src="${ctx}/views/wap/default/login.js"></script>
</head>
<body class="sso login-body">
	<div class="header-default-box weui-border-b">
		<a href="javascript:history.back();" class="icon icon-arrowleft l back"></a>
		<a href="${ctxw}/index.htm" class="icon icon-wxbzhuye"></a>
		<h1>思程登录</h1>
	</div>
	<div class="loginContent">
		<div class="weui_tab " style="height:44px;" id="tab2">
			<div class="weui_navbar" style="height:44px;">
				<div class="weui_navbar_item text_size tab-red" id="smsCodeLogin">短信验证码登录</div>
				<div class="weui_navbar_item text_size" id="logiName">账号密码登录</div>
			</div>
		</div>
		<form id="form1">
			<input name="type" value="2" class="weui_input text_size" type="hidden"/>
		    <div class="weui_cells weui_cells_form weui-border-radius" style="margin: 1.17647059em 15px;">
		        <div class="weui_cell text">
		            <div class="weui_cell_hd"><label class="weui_label text_size">手机号</label></div>
		            <div class="weui_cell_bd weui_cell_primary">
		                <input id="mobile" name="mobile" class="weui_input text_size" type="tel" required maxlength="20" placeholder="输入你现在的手机号" emptyTips="请输入手机号" pattern="^(\+\d{2})?(1[0-9]\d{9})$" notMatchTips="请输入正确的手机号"/>
		            </div>
		            <div class="weui_cell_ft">
		                <i class="weui_icon_warn"></i>
		            </div>
		        </div>
		        <div class="weui_cell weui_vcode">
		            <div class="weui_cell_hd"><label class="weui_label text_size">短信验证码</label></div>
		            <div class="weui_cell_bd weui_cell_primary">
		                <input id="smsCode" name="smsCode" class="weui_input text_size" type="text" required placeholder="请输入短信验证码" emptyTips="请输入验证码">
		            </div>
		            <div class="weui_cell_ft">
		                <i class="weui_icon_warn"></i>
		                <a id="getCode" href="javascript:;" class="weui-vcode-btn text_size infoCode">获取验证码</a>
		            </div>
		        </div>
		    </div>
		    <div class="weui_btn_area">
				<a href="javascript:;" class="weui_btn weui_btn_default weui_btn_disabled">登录</a>
		    </div>
		</form>
		<form id="form2" style="display:none">
			<input name="type" value="1" class="weui_input text_size" type="hidden"/>
		    <div class="weui_cells weui_cells_form weui-border-radius" style="margin: 1.17647059em 15px;">
		        <div class="weui_cell text">
		            <div class="weui_cell_hd"><label class="weui_label text_size login_name">账号</label></div>
		            <div class="weui_cell_bd weui_cell_primary">
		                <input id="loginName"  name="loginName" class="weui_input text_size" type="text" required placeholder="请输入账号" emptyTips="请输入账号" maxlength="20"/>
		            </div>
		            <div class="weui_cell_ft">
		                <i class="weui_icon_warn"></i>
		            </div>
		        </div>
		        <div class="weui_cell text">
		            <div class="weui_cell_hd"><label class="weui_label text_size login_name">密码</label></div>
		            <div class="weui_cell_bd weui_cell_primary">
		                <input id="password" name="password" class="weui_input text_size" type="password" required placeholder="请输入密码" emptyTips="请输入密码" maxlength="20"/>
		            </div>
		            <div class="weui_cell_ft">
		            	<span id="span" class="icon icon-display"></span>
		                <i class="weui_icon_warn"></i>
		            </div>
		        </div>
		    </div>
		    <div class="weui_btn_area">
				<a href="javascript:;" class="weui_btn weui_btn_default weui_btn_disabled">登录</a>
		    </div>
		</form>
		<div style="float:left" class="weui_cells_tips text_size"><a href="${ctxw}/user/register/form.htm">免费注册</a></div>
		<div style="float:right" class="weui_cells_tips text_size"><a href="${ctxw}/user/forgetPwd/form.htm">忘记密码</a></div>
	</div>
</body>
</html>
