<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>思程商城</title>
	<% include("/include/head.html"){}%>
	<% var orderId=parameter.orderId;%>
	<!-- 业务js -->
	<script type="text/javascript">
		var	orderId = '${orderId!}';
	</script>
	<script type="text/javascript" src="${ctx}/views/wap/default/tradeLogisticsInfo.js"></script>
</head>
<body ontouchstart class="">
	<div class="logistics-msg-body sui-page-group">
		<div class="sui-page sui-page-current" id="logisticsInfo">
			<div class="header-default-box weui-border-b">
				<a href="javascript:void(0);" class="icon icon-arrowleft l back" onclick="javascript:window.history.go(-1);"></a>
				<a href="${ctxw}/index.htm" class="icon icon-wxbzhuye r"></a>
				<h1>物流详情</h1>
				<input type="hidden" name="orderId" value="${orderId!}"/>
			</div>
		    <div class="weui_panel weui_panel_access">
				<div class="weui_panel_bd">
		           <a href="javascript:void(0);" class="weui_media_box weui_media_appmsg">
		               <div class="weui_media_hd">
		                   <img class="weui_media_appmsg_thumb" src="" alt="" onerror="fdp.defaultImage('/static/static/images/default_goods.png');">
		               </div>
		               <div class="weui_media_bd">
		                   <h4 class="weui_media_title"></h4>
		                   <p class="weui_media_desc">运单号：</p>
		               </div>
		           </a>
				</div>
			</div>
			<div class="weui_panel" style="margin-top:10px;">
				<div class="weui_panel_bd">
		           <div class="weui_media_box weui_media_small_appmsg" style="margin:0;">
		               <div class="weui_cells weui_cells_access">
		                   <a class="weui_cell" href="javascript:;">
		                       <div class="weui_cell_hd"><span class="icon icon-68" style="color:#04be02;"></span></div>
		                       <div class="weui_cell_bd weui_cell_primary">
		                           <p style="font-size: 14px;word-break: break-all;">[收货地址]:</p>
		                       </div>
		                   </a>
		               </div>
		           </div>
				</div>
			</div>
			<div class="timeline" style="background-color: #fff;padding-top: 0;">
				<ul></ul> 
			</div>      
			<% include("/include/foot-nav.html"){}%>
		</div>
		<script type="text/template" id="firstlogistics_Tpl" info="物流信息第一条模板">
			<li class="timeline-item"> 
				<div class="timeline-item-head-first">
					<i class="weui_icon weui_icon_success_no_circle timeline-item-checked"></i> 
				</div> 
				<div class="timeline-item-tail"></div> 
				<div class="timeline-item-content" style="padding-top: 5px;"><h4 class="recent" style="font-size: 14px;">{{d.acceptStation}}</h4> <p class="recent">{{d.acceptTime}}</p></div> 
			</li>
		</script>
		<script type="text/template" id="lastlogistics_Tpl" info="物流信息第一条模板">
			<li class="timeline-item"> 
				<div  class="timeline-item-head">
					<i class="weui_icon weui_icon_success_no_circle timeline-item-checked hide"></i> 
				</div> 
				<div class="timeline-item-tail hide" ></div> 
				<div class="timeline-item-content"><h4 style="font-size: 14px;">{{d.acceptStation}}</h4> <p>{{d.acceptTime}}</p> </div>
			</li>
		</script>
		<script type="text/template" id="logistics_Tpl" info="物流信息模板">
			<li class="timeline-item"> 
				<div  class="timeline-item-head"> 
					<i class="weui_icon weui_icon_success_no_circle timeline-item-checked hide"></i> 
				</div> 
				<div class="timeline-item-tail" ></div> 
				<div class="timeline-item-content"><h4 style="font-size: 14px;">{{d.acceptStation}}</h4><p>{{d.acceptTime}}</p> </div> 
			</li>
		</script>
		<script type="text/template" id="nologistics_Tpl" info="无物流信息模板">
			<li class="timeline-item"> 
				<div class="timeline-item-head-first">
					<i class="weui_icon weui_icon_success_no_circle timeline-item-checked"></i> 
				</div> 
				<div class="timeline-item-content" style="padding-top: 5px;"><h4 class="recent" style="font-size: 14px;">{{d.acceptStation}}</h4></div> 
			</li>
		</script>
	</div>
</body>
</html>
