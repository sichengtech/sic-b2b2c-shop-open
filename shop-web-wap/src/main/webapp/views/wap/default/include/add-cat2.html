<div class="widgets-cover productWholesale">
	<div class="cover-bg" aria-label="关闭弹层"></div>
	<div class="cover-content" role="dialog">
		<div class="sku-wrap">
			<div class="header">
				<div class="img-wrap">
					<img src="${ctxStatic}/images/default_goods.png" onerror="fdp.defaultImage('${ctxStatic}/images/default_goods.png');" class="j-summary-img" aria-label="选中的商品图">
				</div>
				<div class="main">
					<div class="price"> ¥0</div>
					<div class="stock"><span>有货</span></div>
					<div class="sku-info">请选择规格
						<input type="hidden" class="productStock" value=""/>
						<input type="hidden" class="purchasingAmount" value="1"/>
					</div>
				</div>
				<a class="sku-close" aria-label="关闭"><span class="icon icon-73"></span></a>
			</div>
			<div class="body">
		    	<table class="productWholesale-table" style="">
			        <thead>
			        	<tr>
			        		<th class="spec">规格</th>
			        		<th>单价(元)</th>
			        		<th>库存量</th>
			        		<th>采购数</th>
			        	</tr>
			        </thead>
			        <tbody>
			        </tbody>
			    </table>
			</div>
			<div class="footer trade">
		    	<a class="ok " role="button">确定</a>
			</div>
		</div>
	</div>
</div>
